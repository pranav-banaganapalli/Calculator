<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/icons/cal.webp" type="image/x-icon">
</head>

<body>
    <!-- container will work as flex container -->
    <div class="container">
        <div class="display-screen">
            <input type="text" class="no-border" name="number" id="display">

        </div>
        <!-- single row is separated for flex display's children -->
        <div class="buttons">
            <div class="numbers">
                <button data-val="9">9</button>
                <button data-val="8">8</button>
                <button data-val="7">7</button>
                <button data-val="6">6</button>
                <button data-val="5">5</button>
                <button data-val="4">4</button>
                <button data-val="3">3</button>
                <button data-val="2">2</button>
                <button data-val="1">1</button>
                <button data-val="clear">C</button>
                <button data-val=".">.</button>
                <button data-val="0" href="0">0</button>
            </div>
            <div class="operators">
                <button data-val="รท">รท</button>
                <button data-val="x">x</button>
                <button data-val="-">-</button>
                <button data-val="+">+</button>
                <button data-val="=">=</button>
                <button data-val="del">del</button>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
